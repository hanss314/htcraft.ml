<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BFB Sorter</title>
    <meta property="og:description" content="A BFB character sorter">
    <meta property="og:stylesheet" content="A BFB character sorter">
    <meta property="og:description" content="A BFB character sorter">
    <meta property="og:image" content="https://vignette.wikia.nocookie.net/battlefordreamisland/images/c/c3/Foury.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://vignette.wikia.nocookie.net/battlefordreamisland/images/c/c3/Foury.png" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=1" />
    <link rel="stylesheet" href="css/main.css?v=0">
    <link rel="stylesheet" href="css/reset.css">

      <script src="js/vendor/html2canvas.min.js"></script>
      <script src="js/vendor/lz-string.min.js"></script>
      <script src="js/vendor/seedrandom.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="progress">
        <span class="progressbattle"></span>
        <div class="progressbar">
            <div class="progressfill"><span class="progresstext"></span></div>
        </div>
    </div>

    <div class="sorter">
        <img src="img/defaultL.png" class="left sort image">

        <div class="starting start button">BFB Character Sorter<br><br>Click to Start!</div>
        <div class="starting load button">Load <span></span></div>

        <div class="loading button"><div></div><span>Loading...</span></div>

        <div class="sorting tie button">Tie</div>
        <div class="sorting undo button">Undo</div>
        <div class="sorting save button">Save Progress</div>

        <div class="finished save button">Generate Result URL</div>
        <div class="finished getimg button">Generate Image</div>
        <div class="finished list button">Generate Text List</div>

        <img src="img/defaultR.png" class="right sort image">

        <div class="left sort text"><p></p></div>
        <div class="right sort text"><p></p></div>
    </div>

    <div class="options"></div>
    <div class="image selector">Display Images on Result: </div>
    <div class="time taken"></div>
    <div class="results"></div>

    <div class="info">
        <a href="https://github.com/execfera/charasort/">Source Code</a> |
        <a href="https://grzakin.deviantart.com/">Icons by grzakin</a> |
        <a class="clearsave">Clear Save Data</a> |
        Sorter for BFB characters
    </div>
</div>
</body>
</html>
